<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
<body>
    <main>
        <section>
            <h1>Hipervinculos</h1>
            <article>
                <p>los atributos a usar son:  href (esfecifica la URL del vinculo) , target (define donde se abrirá el vinculo: __blank para nueva ventana y _self para misma ventana)</p>
                <h2>Ejemplo de vínculo básico</h2>
                <a href="https://www.google.com">Click para visitar google</a>
                <h2>Ejemplo de vinculo a nueva ventana</h2>
                <a href="https://www.google.com" target="_blank">Visita google en nueva ventana</a>
            </article>
        </section>
    </main>
</body>
</html>
